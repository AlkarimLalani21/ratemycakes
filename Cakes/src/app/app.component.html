<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="Header">
    <h1>Rate Cakes</h1>
  </div>
  <div class="Body">
    <div class="submitcakes">
      <p>Submit a cake to be rate</p>
      <form (submit)="onSubmit()">
        Baker's Name: <input type="text" name="baker" [(ngModel)]="newCake.baker" /><br>
        Image: <input type="text" name="img" [(ngModel)]="newCake.img" /><br>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="allCakes">
      <ul *ngFor="let cake of cakes">
        <li class="dropDown">
          <button (click)="selectCake(cake)"><img src="{{cake.img}}"></button>
          <form (submit)="postRating(cake._id)">
            <select name= "stars" [(ngModel)]="newRating.stars">
              <option value="1" >1</option>
              <option value="2" >2</option>
              <option value="3" >3</option>
              <option value="4" >4</option>
              <option value="5" >5</option>
            </select><br>
            <input type="text" name="comment" [(ngModel)]="newRating.comment">
            <input type="submit" value="Submit">
          </form>
        </li>
      </ul>
    </div>
    <div class="selectCake">
      <app-eachcake *ngIf='selectedCake' [selectCake] ='selectedCake'></app-eachcake>
    </div>
  </div>
</body>
</html>

<router-outlet></router-outlet>
